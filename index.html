<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Instrumentales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1em;
        }

        .main-player {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .album-art {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #e94560, #0f3460);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }

        .track-info h2 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .track-info p {
            color: #a0a0a0;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            border-radius: 3px;
            width: 0%;
            position: relative;
            transition: width 0.1s;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #a0a0a0;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: scale(1.1);
            color: #e94560;
        }

        .btn-play {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border-radius: 50%;
            font-size: 1.8em;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        .btn-play:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(233, 69, 96, 0.6);
            color: #fff;
        }

        .btn-prev, .btn-next {
            font-size: 1.5em;
        }

        .playlist {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            overflow: hidden;
        }

        .playlist-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-header h3 {
            font-size: 1.3em;
        }

        .track-list {
            list-style: none;
        }

        .track-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .track-item.active {
            background: rgba(233, 69, 96, 0.2);
            border-left: 3px solid #e94560;
        }

        .track-number {
            width: 30px;
            text-align: center;
            color: #a0a0a0;
            font-size: 0.9em;
        }

        .track-item.active .track-number {
            color: #e94560;
        }

        .track-details {
            flex: 1;
        }

        .track-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .track-artist {
            font-size: 0.85em;
            color: #a0a0a0;
        }

        .track-duration {
            color: #a0a0a0;
            font-size: 0.9em;
        }

        .playing-icon {
            display: none;
            color: #e94560;
        }

        .track-item.active .playing-icon {
            display: block;
        }

        .track-item.active .track-number {
            display: none;
        }

        .private-notice {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #a0a0a0;
            font-size: 0.9em;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lock-icon {
            font-size: 1.5em;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .now-playing {
                flex-direction: column;
                text-align: center;
            }
            
            .album-art {
                width: 150px;
                height: 150px;
            }
        }

        .waves {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 20px;
        }

        .wave {
            width: 3px;
            background: #e94560;
            border-radius: 3px;
            animation: wave 1s ease-in-out infinite;
        }

        .wave:nth-child(2) { animation-delay: 0.1s; height: 60%; }
        .wave:nth-child(3) { animation-delay: 0.2s; height: 40%; }
        .wave:nth-child(4) { animation-delay: 0.3s; height: 80%; }

        @keyframes wave {
            0%, 100% { height: 20%; }
            50% { height: 100%; }
        }

        .track-item:not(.active) .waves {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Mis Instrumentales</h1>
            <p class="subtitle">Beats exclusivos para artistas</p>
        </header>

        <div class="main-player">
            <div class="now-playing">
                <div class="album-art">üéπ</div>
                <div class="track-info">
                    <h2 id="current-title">Selecciona una pista</h2>
                    <p id="current-artist">Tu nombre aqu√≠</p>
                </div>
            </div>

            <div class="controls">
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="time">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>

                <div class="buttons">
                    <button class="btn btn-prev" onclick="prevTrack()">‚èÆ</button>
                    <button class="btn btn-play" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
                    <button class="btn btn-next" onclick="nextTrack()">‚è≠</button>
                </div>
            </div>
        </div>

        <div class="playlist">
            <div class="playlist-header">
                <h3>üéß Lista de reproducci√≥n</h3>
            </div>
            <ul class="track-list" id="track-list"></ul>
        </div>

        <div class="private-notice">
            <div class="lock-icon">üîí</div>
            <p>Esta p√°gina es privada. Compartida exclusivamente con fines de revisi√≥n.</p>
            <p style="margin-top: 10px; font-size: 0.8em;">¬© 2024 Tu Nombre</p>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const tracks = [
            {
                title: "Beat 1 - Trap Hard",
                artist: "Tu Producer Name",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                duration: "3:45"
            },
            {
                title: "Beat 2 - Lo-Fi Chill",
                artist: "Tu Producer Name",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                duration: "2:30"
            },
            {
                title: "Beat 3 - Reggaeton",
                artist: "Tu Producer Name",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                duration: "3:15"
            },
            {
                title: "Beat 4 - Boom Bap",
                artist: "Tu Producer Name",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
                duration: "4:00"
            }
        ];

        let currentTrackIndex = 0;
        let isPlaying = false;
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');

        function initPlaylist() {
            const trackList = document.getElementById('track-list');
            trackList.innerHTML = '';
            
            tracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.className = 'track-item';
                li.onclick = () => loadTrack(index);
                li.innerHTML = `
                    <div class="track-number">${index + 1}</div>
                    <div class="playing-icon">
                        <div class="waves">
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                        </div>
                    </div>
                    <div class="track-details">
                        <div class="track-name">${track.title}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                    <div class="track-duration">${track.duration}</div>
                `;
                trackList.appendChild(li);
            });
        }

        function loadTrack(index) {
            currentTrackIndex = index;
            const track = tracks[index];
            
            audio.src = track.src;
            document.getElementById('current-title').textContent = track.title;
            document.getElementById('current-artist').textContent = track.artist;
            
            document.querySelectorAll('.track-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            if (isPlaying) {
                audio.play();
            }
        }

        function togglePlay() {
            if (audio.src === '') {
                loadTrack(0);
            }
            
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '‚ñ∂';
            } else {
                audio.play();
                playBtn.innerHTML = '‚è∏';
            }
            isPlaying = !isPlaying;
        }

        function prevTrack() {
            let index = currentTrackIndex - 1;
            if (index < 0) index = tracks.length - 1;
            loadTrack(index);
            if (!isPlaying) togglePlay();
        }

        function nextTrack() {
            let index = currentTrackIndex + 1;
            if (index >= tracks.length) index = 0;
            loadTrack(index);
            if (!isPlaying) togglePlay();
        }

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progress + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('ended', () => {
            nextTrack();
        });

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        initPlaylist();
        loadTrack(0);
    </script>
</body>
</html>
